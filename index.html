<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slip Programs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .code-block {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f5f5f5;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            overflow-x: auto;
            white-space: pre;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #4338ca;
        }
        .slip-container {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
        }
        .program-container {
            position: relative;
            padding: 20px;
        }
        .slip-box {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .slip-item {
            display: inline-block;
            margin: 5px;
            padding: 8px 12px;
            background-color: #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .slip-item:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Slip Programs Collection</h1>
        
        <!-- Slip Selection Box -->
        <div class="slip-box">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">All Slips</h2>
                <button id="copy-all-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
                    Copy All Programs
                </button>
            </div>
            <div id="slips-list" class="flex flex-wrap">
                <!-- Slips will be dynamically inserted here -->
            </div>
        </div>
        
        <!-- Slips Container -->
        <div id="slips-container">
            <!-- Slips will be dynamically inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
